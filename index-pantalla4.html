<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Index-pantalla4</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet"> 
<link href="https://fonts.googleapis.com/css?family=Zilla+Slab" rel="stylesheet"> 
<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col s12 center">
				<img src="doc/public/img/icons/lockone.png" alt="imagen de un candado" width="200">
			</div>
		</div>
		<div class="row ">
				<p class="section_usuario center-align">Crea tu usuario yape</p>
		</div>
	<div class="row">
			<div class="col s12">
				<p class="section_usuario_subtitle center-align">Ingresa un nombre,email y clave de usuario</p>
			</div>
	</div>
<div class="row">
    <form class="col s12 center"> <!--aqui comienza el formulario-->
      <div class="row">
        <div class="input-field col s12 ">
          <i class="material-icons prefix">account_circle</i>
          <input id="icon_prefix" type="text" class="validate">
          <label for="icon_prefix">Nombre</label>
        </div>
        <div class="input-field col s12">
          <i class="material-icons prefix">mail_outline</i>
           <input id="email" type="email" class="validate">
          <label for="icon_telephone">Email</label>
        </div>
        <div class="row">
        <div class="input-field col s12">
        	<i class="material-icons prefix">lock_outline</i>
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      </div>
    </form><!--AQUI TERMINA EL FORMULARIO-->
    	
    		<div class="row">
    			<div class="col s12 center">
    				<p class="section_usuario_password">Cuida esta clave como oro, es tu acceso a yape</p>
    			</div>
    		</div>
    		<div class="row">
    			<div class="col s12 center">
    				<a class="waves-effect waves-light btn">Crear Cuenta</a>
    			</div>
    		</div>
 </div>
</div><!--aqui termina el container-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
