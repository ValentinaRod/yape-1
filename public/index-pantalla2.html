<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Yape</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Yape</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Zilla+Slab" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>
<body id="pantalla2">
<div class="container">
	<div class="row">
		<div class="col s12">
			<img src="img/icons/lockone.png" alt="logo-lock">
			<h5>Para comenzar validemos tu número</h5>
			<p>Recibirás un SMS con un código de validación</p>
			<div class="input-field col s12">
				<input type="number" id="icon_telephone" type="text" class="validate phone-number">
				<form action="#">
				    <p>
						<input type="checkbox" class="filled-in" id="filled-in-box" />
						<label for="filled-in-box">Acepto los <a href="#">Terminos y Condiciones</a></label>
				    </p>
				</form>
        		
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col s12">
			<a href="index-pantalla3.html" id="btn-continuar" class="waves-effect waves-light btn">Continuar</a>
		</div>
	</div>
</div>
	
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://use.fontawesome.com/6bff936249.js"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
	<script src="js/pantalla2.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
